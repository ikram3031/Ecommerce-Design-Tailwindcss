<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="build/tailwind.css">
    <title>Document</title>
</head>
<body class="h-screen bg-gradient bg-gradient-to-tr to-theme-pink from-theme-blue flex items-center justify-center">
    <div class="box-wrapper w-1/2 h-4/5 p-10 relative">
        
        <div class="left-circle rounded-full border border-white w-6 h-6 absolute left-0 top-12"></div>        

        <div class="two-circle w-10 h-10 absolute right-0 top-0">
            <div class="rounded-full border border-white w-full h-full absolute right-0 top-0"></div>        
            <div class="rounded-full border-2 border-white w-6 h-6 absolute left-6 top-4"></div>        
        </div>

        <div class="flex flex-wrap card w-full h-full rounded-2xl bg-gray-100 shadow-theme-1 ">
            <!--Left SIde-->
            <div class="left-side bg-gradient-to-tr from-theme-pink 
            to-theme-blue w-1/2 h-full rounded-2xl transform scale-105 
            shadow-theme-2">
                <div class="logo w-20 text-white absolute left-6 top-5">
                    <svg class="fill-current" xmlns="http://www.w3.org/2000/svg" height="24" width="24"><path d="M0 0h24v24H0V0z" fill="none"/><path d="M19 4h-4L7.11 16.63 4.5 12 9 4H5L.5 12 5 20h4l7.89-12.63L19.5 12 15 20h4l4.5-8L19 4z"/></svg>
                </div> 
                <!-- 32 -->
                <div class="big-number absolute -right-7 top-0 leading-none">
                    <span class="text-10xl pt-font bg-gradient-to-tr from-theme-pink to-theme-blue text-transparent bg-clip-text text-shadow">32</span>
                </div>
                <!--Shoe-->
                <div class="show absolute bottom-0 left">
                    <img src="imgs/shoe.png" alt="show">
                    <!--SHoe top -->
                    <div class="icon w-10 h-10 cursor-pointer transition-all hover:scale-125 hover:shadow-3xl transform absolute 
                    left-20 -top-2 group-hover:left-0 group-hover:top-10 duration-500 bg-theme-pink p-2 text-white rounded-full z-2">
                        <svg class="fill-current" xmlns="http://www.w3.org/2000/svg" height="24" width="24"><path d="M0 0h24v24H0V0z" fill="none"/><path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z"/></svg>
                    </div>
                    <!--Shoe Bottom-->
                    <div class="icon w-10 h-10 cursor-pointer transition-all hover:scale-125 hover:shadow-3xl transform absolute 
                    right-6 bottom-16 group-hover:right-0 group-hover:bottom-48 duration-500 bg-theme-blue p-2 text-white rounded-full z-2">
                        <svg class="fill-current" xmlns="http://www.w3.org/2000/svg" height="24" width="24"><path d="M0 0h24v24H0V0z" fill="none"/><path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z"/></svg>
                    </div>
                </div>
                <!--Dots-->
                <div class="dots w-full absolute bottom-8  flex  justify-center">
                    <span class="w-4 h-4 bg-gray-200 rounded-full block "></span>
                    <span class="w-4 h-4 bg-gray-400 hover:bg-gray-200  rounded-full block mx-3"></span>
                    <span class="w-4 h-4 bg-gray-400 hover:bg-gray-200 rounded-full block "></span>
                </div>
            </div>
            <!--Right Side-->
            <div class="right-side w-1/2 py-2 pl-10 pr-5 bg-gray-200 rounded-2xl">
                <div class="flex justify-end">
                    <img class="w-40" src="imgs/sig.png" alt="">
                </div>

                <div class="price-para">
                    <span class="price font-bold text-3xl text-gray-600">
                        $199
                    </span>
                    <p class="text-md text-gray-700  mt-3 leading-6">
                        Lorem ipsum dolor sit amet consectetur, adipisicing elit. Laborum fugiat repellat,                                               
                    </p>
                </div>

                <div class="filter mt-10">
                    <div class="flex flex-col inner text-xl text-gray-600">
                        <!--Size-->
                        <div class="size text-sm">
                            <div class="flex justify-between">
                                <div class="w-1/4 ">Size</div>
                                <div class="w-3/4 px-4 flex space-x-6 justify-center">
                                    <label class="cursor-pointer hover:text-theme-pink">
                                        <span class="">S</span>
                                        <input type="radio" name="size" class="hidden">
                                    </label>
                                    <label class="cursor-pointer hover:text-theme-pink">
                                        <span class="">M</span>
                                        <input type="radio" name="size" class="hidden">
                                    </label>
                                    <label class="cursor-pointer hover:text-theme-pink">
                                        <span class="">L</span>
                                        <input type="radio" name="size" class="hidden">
                                    </label>
                                    <label class="cursor-pointer hover:text-theme-pink">
                                        <span class="">XL</span>
                                        <input type="radio" name="size" class="hidden">
                                    </label>
                                </div>
                            </div>
                        </div>

                        <!--Color-->
                        <div class="flex leading-none text-sm py-2">
                            <div class="w-1/3">Color</div>
                            <div class="w-2/3 flex justify-center space-x-8">

                                <label class="cursor-pointer hover:text-theme-pink flex items-center justify-center">
                                    <span class="w-3 h-3 ring-2 ring-theme-blue rounded-full flex items-center justify-center">
                                        <!-- <span class="w-2 h-2 bg-theme-blue rounded-full block"></span> -->
                                    </span>
                                    <input type="radio" class="hidden" name="size">
                                </label>

                                <label class="cursor-pointer hover:text-theme-pink flex items-center justify-center">
                                    <span class="w-3 h-3 ring-2 ring-theme-pink rounded-full flex items-center justify-center">
                                        <!-- <span class="w-2 h-2 bg-theme-pink rounded-full block"></span> -->
                                    </span>
                                    <input type="radio" class="hidden" name="size">
                                </label>

                                <label class="cursor-pointer hover:text-theme-pink flex items-center justify-center">
                                    <span class="w-3 h-3 ring-2 ring-green-500 rounded-full flex items-center justify-center">
                                        <span class="w-2 h-2 bg-green-500 rounded-full block"></span>
                                    </span>
                                    <input type="radio" class="hidden" name="size">
                                </label>                
                            </div>
                        </div>
                        <div class="flex leading-none text-sm py-2">
                            <div class="w-1/3">Amount</div>
                            <div class="w-2/3 flex space-x-6 justify-center">
                                
                                <div class="increment-input flex space-x-1 bg-gray-100 rounded-full overflow-hidden">
                                    <span class="flex items-center justify-center px-1 cursor-pointer hover:bg-theme-blue hover:text-white select-none">
                                        <svg class="fill-current w-3" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 409.6 409.6"><path d="M392.533 187.733H17.067C7.641 187.733 0 195.374 0 204.8s7.641 17.067 17.067 17.067h375.467c9.426 0 17.067-7.641 17.067-17.067s-7.642-17.067-17.068-17.067z"/></svg>                                        
                                    </span>
                                    <span><input type="text" value="1" class="bg-gray-100 w-10 focus:outline-none active:outline-none text-center text-md"></span>
                                    <span class="flex items-center justify-center px-3 cursor-pointer hover:bg-theme-pink hover:text-white select-none">
                                        <svg class="fill-current w-3 h-3" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><path d="M492 236H276V20c0-11.046-8.954-20-20-20s-20 8.954-20 20v216H20c-11.046 0-20 8.954-20 20s8.954 20 20 20h216v216c0 11.046 8.954 20 20 20s20-8.954 20-20V276h216c11.046 0 20-8.954 20-20s-8.954-20-20-20z"/></svg>
                                    </span>
                                </div>

                            </div>
                        </div>
                        <div class="buy-now text-sm py-2">
                            <button class="relative bg-theme-pink text-white p-2 w-4/5 
                            mx-auto flex items-center justify-center shadow-2xl 
                            rounded-full uppercase group transition-all 
                            hover:bg-theme-blue-dark">
                                <span>Buy now</span> 
                                <span class="shadow-xl bg-theme-blue-dark group-hover:bg-theme-pink transition-all transform group-hover:rotate-90 duration-500 text-white block w-6 h-6 p-2 rounded-full absolute right-2">
                                    <svg class="fill-current" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><path d="M492 236H276V20c0-11.046-8.954-20-20-20s-20 8.954-20 20v216H20c-11.046 0-20 8.954-20 20s8.954 20 20 20h216v216c0 11.046 8.954 20 20 20s20-8.954 20-20V276h216c11.046 0 20-8.954 20-20s-8.954-20-20-20z"/></svg>
                                </span>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    
</body>
</html>
