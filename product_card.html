<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="build/tailwind.css">
    <title>Product_card</title>
</head>
<body class="body2 flex items-center justify-center h-screen bg-gradient bg-gradient-to-tr to-theme-pink from-theme-blue">
    <div class="relative w-1/2 p-10 box-wrapper h-4/5">
        
        <div class="absolute left-0 w-6 h-6 border border-white rounded-full left-circle top-12"></div>        

        <div class="absolute top-0 right-0 w-10 h-10 two-circle">
            <div class="absolute top-0 right-0 w-full h-full border border-white rounded-full"></div>        
            <div class="absolute w-6 h-6 border-2 border-white rounded-full left-6 top-4"></div>        
        </div>

        <div class="flex flex-wrap w-full h-full bg-gray-100 card rounded-2xl shadow-theme-1 ">
            <!--Left SIde-->
            <div class="w-1/2 h-full transform scale-105 left-side bg-gradient-to-tr from-theme-pink to-theme-blue rounded-2xl shadow-theme-2">
                <div class="absolute w-20 text-white logo left-6 top-5">
                    <svg class="fill-current" xmlns="http://www.w3.org/2000/svg" height="24" width="24"><path d="M0 0h24v24H0V0z" fill="none"/><path d="M19 4h-4L7.11 16.63 4.5 12 9 4H5L.5 12 5 20h4l7.89-12.63L19.5 12 15 20h4l4.5-8L19 4z"/></svg>
                </div> 
                <!-- 32 -->
                <div class="absolute top-0 leading-none big-number -right-7">
                    <span class="text-transparent text-10xl pt-font bg-gradient-to-tr from-theme-pink to-theme-blue bg-clip-text text-shadow">32</span>
                </div>
                <!--Shoe-->
                <div class="absolute bottom-0 show left">
                    <img src="imgs/shoe.png" alt="show">
                    <!--SHoe top -->
                    <div class="absolute w-10 h-10 p-2 text-white transition-all duration-500 transform rounded-full cursor-pointer icon hover:scale-125 hover:shadow-3xl left-20 -top-2 group-hover:left-0 group-hover:top-10 bg-theme-pink z-2">
                        <svg class="fill-current" xmlns="http://www.w3.org/2000/svg" height="24" width="24"><path d="M0 0h24v24H0V0z" fill="none"/><path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z"/></svg>
                    </div>
                    <!--Shoe Bottom-->
                    <div class="absolute w-10 h-10 p-2 text-white transition-all duration-500 transform rounded-full cursor-pointer icon hover:scale-125 hover:shadow-3xl right-6 bottom-16 group-hover:right-0 group-hover:bottom-48 bg-theme-blue z-2">
                        <svg class="fill-current" xmlns="http://www.w3.org/2000/svg" height="24" width="24"><path d="M0 0h24v24H0V0z" fill="none"/><path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z"/></svg>
                    </div>
                </div>
                <!--Dots-->
                <div class="absolute flex justify-center w-full dots bottom-8">
                    <span class="block w-4 h-4 bg-gray-200 rounded-full "></span>
                    <span class="block w-4 h-4 mx-3 bg-gray-400 rounded-full hover:bg-gray-200"></span>
                    <span class="block w-4 h-4 bg-gray-400 rounded-full hover:bg-gray-200 "></span>
                </div>
            </div>
            <!--Right Side-->
            <div class="w-1/2 py-2 pl-10 pr-5 bg-gray-200 right-side rounded-2xl">
                <div class="flex justify-end">
                    <img class="w-40" src="imgs/sig.png" alt="">
                </div>

                <div class="price-para">
                    <span class="text-3xl font-bold text-gray-600 price">
                        $199
                    </span>
                    <p class="mt-3 leading-6 text-gray-700 text-md">
                        Lorem ipsum dolor sit amet consectetur, adipisicing elit. Laborum fugiat repellat,                                               
                    </p>
                </div>

                <div class="mt-10 filter">
                    <div class="flex flex-col text-xl text-gray-600 inner">
                        <!--Size-->
                        <div class="text-sm size">
                            <div class="flex justify-between">
                                <div class="w-1/4 ">Size</div>
                                <div class="flex justify-center w-3/4 px-4 space-x-6">
                                    <label class="cursor-pointer hover:text-theme-pink">
                                        <span class="">S</span>
                                        <input type="radio" name="size" class="hidden">
                                    </label>
                                    <label class="cursor-pointer hover:text-theme-pink">
                                        <span class="">M</span>
                                        <input type="radio" name="size" class="hidden">
                                    </label>
                                    <label class="cursor-pointer hover:text-theme-pink">
                                        <span class="">L</span>
                                        <input type="radio" name="size" class="hidden">
                                    </label>
                                    <label class="cursor-pointer hover:text-theme-pink">
                                        <span class="">XL</span>
                                        <input type="radio" name="size" class="hidden">
                                    </label>
                                </div>
                            </div>
                        </div>

                        <!--Color-->
                        <div class="flex py-2 text-sm leading-none">
                            <div class="w-1/3">Color</div>
                            <div class="flex justify-center w-2/3 space-x-8">

                                <label class="flex items-center justify-center cursor-pointer hover:text-theme-pink">
                                    <span class="flex items-center justify-center w-3 h-3 rounded-full ring-2 ring-theme-blue">
                                        <!-- <span class="block w-2 h-2 rounded-full bg-theme-blue"></span> -->
                                    </span>
                                    <input type="radio" class="hidden" name="size">
                                </label>

                                <label class="flex items-center justify-center cursor-pointer hover:text-theme-pink">
                                    <span class="flex items-center justify-center w-3 h-3 rounded-full ring-2 ring-theme-pink">
                                        <!-- <span class="block w-2 h-2 rounded-full bg-theme-pink"></span> -->
                                    </span>
                                    <input type="radio" class="hidden" name="size">
                                </label>

                                <label class="flex items-center justify-center cursor-pointer hover:text-theme-pink">
                                    <span class="flex items-center justify-center w-3 h-3 rounded-full ring-2 ring-green-500">
                                        <span class="block w-2 h-2 bg-green-500 rounded-full"></span>
                                    </span>
                                    <input type="radio" class="hidden" name="size">
                                </label>                
                            </div>
                        </div>
                        <div class="flex py-2 text-sm leading-none">
                            <div class="w-1/3">Amount</div>
                            <div class="flex justify-center w-2/3 space-x-6">
                                
                                <div class="flex space-x-1 overflow-hidden bg-gray-100 rounded-full increment-input">
                                    <span class="flex items-center justify-center px-1 cursor-pointer select-none hover:bg-theme-blue hover:text-white">
                                        <svg class="w-3 fill-current" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 409.6 409.6"><path d="M392.533 187.733H17.067C7.641 187.733 0 195.374 0 204.8s7.641 17.067 17.067 17.067h375.467c9.426 0 17.067-7.641 17.067-17.067s-7.642-17.067-17.068-17.067z"/></svg>                                        
                                    </span>
                                    <span><input type="text" value="1" class="w-10 text-center bg-gray-100 focus:outline-none active:outline-none text-md"></span>
                                    <span class="flex items-center justify-center px-3 cursor-pointer select-none hover:bg-theme-pink hover:text-white">
                                        <svg class="w-3 h-3 fill-current" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><path d="M492 236H276V20c0-11.046-8.954-20-20-20s-20 8.954-20 20v216H20c-11.046 0-20 8.954-20 20s8.954 20 20 20h216v216c0 11.046 8.954 20 20 20s20-8.954 20-20V276h216c11.046 0 20-8.954 20-20s-8.954-20-20-20z"/></svg>
                                    </span>
                                </div>

                            </div>
                        </div>
                        <div class="py-2 text-sm buy-now">
                            <button class="relative flex items-center justify-center w-4/5 p-2 mx-auto text-white uppercase transition-all rounded-full shadow-2xl bg-theme-pink group hover:bg-theme-blue-dark">
                                <span>Buy now</span> 
                                <span class="absolute block w-6 h-6 p-2 text-white transition-all duration-500 transform rounded-full shadow-xl bg-theme-blue-dark group-hover:bg-theme-pink group-hover:rotate-90 right-2">
                                    <svg class="fill-current" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><path d="M492 236H276V20c0-11.046-8.954-20-20-20s-20 8.954-20 20v216H20c-11.046 0-20 8.954-20 20s8.954 20 20 20h216v216c0 11.046 8.954 20 20 20s20-8.954 20-20V276h216c11.046 0 20-8.954 20-20s-8.954-20-20-20z"/></svg>
                                </span>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    
</body>
</html>
